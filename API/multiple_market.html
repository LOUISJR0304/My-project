<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maptest</title>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBl2vXJAJ3BXHMMqDaQ3UYOZG5tkvM6DF8&callback=initMap"></script>
    

    <style>
        #map{
            width: 100%;
            height: 700px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div id="map"></div>



    <script>
        // Initialize and add the map
        function initMap() {
                    // The location of Uluru
                    const Taipei_station = { lat: 25.0475613, lng: 121.5173399 };
                    // The map, centered at Uluru
                    const map = new google.maps.Map(document.getElementById("map"), {
                        zoom: 15,
                        center: Taipei_station,
                    });
                    // The marker, positioned at Uluru

                    const img = "img/placeholder.png"
                    for(let i = 0; i < locations.length; i++){
                    const marker = new google.maps.Marker({
                        position: locations[i],
                        map: map,
                        title: pos_name[i], 
                        icon: img,
                    });
                    const infowindow = new google.maps.InfoWindow({
                        content: pos_name[i],
                        ariaLabel: pos_name[i],
                    });

                    marker.addListener("click", () => {
                        infowindow.open({
                        anchor: marker,
                        map,
                    });
                });
            }
 
        }

        const pos_name = ["善導寺","台北車站","新光三越","好樂迪","星巴克"];
        const locations = [
        { lat: 25.044816057005388, lng: 121.52328438141195 },
        { lat: 25.045570066697437, lng: 121.51652070776616 },
        { lat: 25.04620686050228, lng: 121.51519666501606 },
        { lat: 25.044740653215843, lng: 121.51481475851443 },
        { lat: 25.04492386571118, lng: 121.5149033551385 },
        ];

        

        window.initMap = initMap;
    </script>
    <script src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"></script>

    
</body>
</html>
